<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/01-curso-html5-desde-cero/src/favicon/html5-favicon.ico" type="image/x-icon">
    <title> Contacto - Proyecto HTML 5 </title>

    <link rel="stylesheet" href="/01-curso-html5-desde-cero/src/styles/reset.css">
    <link rel="stylesheet" href="/01-curso-html5-desde-cero/src/styles/layout.css">
    <link rel="stylesheet" href="/01-curso-html5-desde-cero/src/styles/11-proyecto-html5.css">

</head>


<body>

    <div class="layout background-html5">

        <header class="layout__header">

            <img src="/01-curso-html5-desde-cero/src/img/html5-logo.ico" class="header__logo-html5" alt="logo html5">
            <h1 class="header__title"> Contacto - Proyecto HTML 5 </h1>
            <img src="/01-curso-html5-desde-cero/src/img/html5-logo.ico" class="header__logo-html5" alt="logo html5">

        </header>

        <nav class="layout__navbar">

            <ul class="navbar__list">

                <li class="navbar__item">
                    <h3 class="item__title"> Articulos </h3>
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> <a href="/01-curso-html5-desde-cero/02-proyecto-html5/"> Articulos </a> </li>
                    </ul>
                </li>
            
                <li class="navbar__item">
                    <h3 class="item__title" class="item__title"> Multimedia </h3>
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> <a href="/01-curso-html5-desde-cero/02-proyecto-html5/multimedia/"> Multimedia </a> </li>
                    </ul>
                </li>
            
                <li class="navbar__item"> 
                    <h3 class="item__title"> Dieta </h3> 
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> <a href="/01-curso-html5-desde-cero/02-proyecto-html5/dieta/"> Dieta </a> </li>
                    </ul>
                </li>

                <li class="navbar__item"> 
                    <h3 class="item__title"> Contacto </h3> 
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> <a href="/01-curso-html5-desde-cero/02-proyecto-html5/multimedia/"> Contacto </a> </li>
                    </ul>
                </li>
            
            </ul>

        </nav>

        <main class="layout__main">

            <section class="main__proyecto-html5">

                <hr>
                <h2 class="proyecto-html5__title"> Proyecto de HTML 5 - Contacto </h2>
                <hr>
                
                <section class="proyecto-html5__contacto">

                    <form class="contacto__formulario">

                        <div>
                            <label for="nombre"> Nombre </label>
                            <input type="text" id="nombre" />
                        </div>
                
                        <div>
                            <label for="apellidos"> Apellidos </label>
                            <input type="text" id="apellidos" />
                        </div>
                
                        <div>
                            <label for="email"> Email </label>
                            <input type="email" id="email" />
                        </div>
                
                        <div>
                            <label for="edad"> Edad </label>
                            <input type="number" id="edad" />
                        </div>
                                                 
                        <div>
                            <label for="genero"> Genero </label>
                            <select id="genero">
                                <option value="hombre"> Hombre </option>
                                <option value="mujer"> Mujer </option>
                            </select>
                        </div>
                                                        
                        <div>
                            <label for="motivo"> Motivo </label>
                            <textarea id="motivo"> </textarea>
                        </div>
                                
                        <input type="submit" value="Enviar" />
                
                    </form>
                
                </section>

                <a href="#top" class="proyecto-html5__top"> Ir arriba </a>

            </section>

        </main>


        <footer class="layout__footer">

            <header class="footer__header">
                <img src="/01-curso-html5-desde-cero/src/img/html5-logo.ico" class="footer__logo-html5" alt="logo html5">
                <h2 class="footer__title"> Bienvenido al Curso HTML 5 desde cero </h2>
                <img src="/01-curso-html5-desde-cero/src/img/html5-logo.ico" class="footer__logo-html5" alt="logo html5">
            </header>

            <hr class="footer__separator">

        </footer>

    </div>

</body>

</html>
